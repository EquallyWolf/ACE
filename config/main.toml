[interfaces]
[interfaces.cli]
input = { text = true }                   # types of input this interface supports
outputs = { text = true, speech = true }  # types of output this interface supports
headers = { text = true, speech = false } # types of headers this interface supports

[interfaces.gui]
input = { text = true }                   # types of input this interface supports
outputs = { text = true, speech = true }  # types of output this interface supports
headers = { text = true, speech = false } # types of headers this interface supports
theme = "dracula"                         # theme to use for the GUI


